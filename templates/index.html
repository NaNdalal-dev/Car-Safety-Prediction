<!DOCTYPE html>
<html>
<head>
	<title>Car Safety Prediction</title>

  <meta charset="UTF-8">
  <meta name="description" content="Car safety prediction">
  <meta name="keywords" content="machine learning,knearestneighbours,KNN">
  <meta name="author" content="Nandalala">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div>
	<center>
		<h3>Car Safety Prediction</h3>	
	</center>
	<center>
		<form action="/" method="post">
			<table>
				<tr>
					<td>
						<h3>Buying Price:</h3>
					</td>
					<td>
						<select id='opt' name='buy'>
							<option value="vhigh">Very High</option>
							<option value='high'>High</option>	
							<option value='med'>Medium</option>
							<option value="low">Low</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<h3>Price of the Maintenance:</h3>
					</td>
					<td>
						<select name='maint'>
							<option value="vhigh">Very High</option>
							<option value='high'>High</option>	
							<option value='med'>Medium</option>
							<option value="low">Low</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<h3>Number of doors:</h3>
					</td>
					<td>
						<select name='doors'>
							<option value='2'>2</option>
							<option value='3'>3</option>
							<option value='4'>4</option>
							<option value='5more'>5+</option>

						</select>
					</td>
				</tr>
				<tr>
					<td>
						<h3>Capacity(persons):</h3>
					</td>
					<td>
						<select name='persons'>
							<option value='2'>2</option>
							<option value="4">4</option>
							<option value='more'>More</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<h3>Size of luggage boot:</h3>
					</td>
					<td>
						<select name='lug_boot'>
							<option value='big'>Big</option>
							<option value="med">Medium</option>
							<option value='small'>Small</option>
						</select>
					</td>
				</tr>




				<tr>
					<td>
						<h3>Estimated Safety  of the car:</h3>
					</td>
					<td>
						<select name='safety'>
							<option value='high'>High</option>
							<option value="med">Medium</option>
							<option value='low'>low</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" name="submit" value="predict">
					</td>
				</tr>
			</table>

		</form>
	</center>
</div>
<br>

	<center>
		<table>
			<tr>
				<td>
					<b>Result:</b>
				</td>
				<td>
					<i>{{result}}</i>
				</td>
			</tr>
		</table>
	</center>

</body>
</html>
